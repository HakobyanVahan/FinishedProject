    <!-- Tic-Tac-Toe -->
    <table class="table">
        <tr class="tr">
            <th class="1"></th>
            <th class="2"></th>
            <th class="3"></th>
        </tr>
        <tr class="tr">
            <th class="4"></th>
            <th class="5"></th>
            <th class="6"></th>
        </tr>
        <tr class="tr">
            <th class="7"></th>
            <th class="8"></th>
            <th class="9"></th>
        </tr>
    </table>
    <button class="reset">Reset</button>

    <form class="form">
        <div class="input-div">
            <label>Age *</label>
            <input type="number" name="age" id="age-input" required>
            <div class="warning">This value is wrong!!!</div>
            <div class="valiable">This value is true</div>
        </div>

        <div class="input-div">
            <label>Name *</label>
            <input type="text" name="name" id="name-input" required>
            <div class="warning">This value is wrong!!!</div>
            <div class="valiable">This value is true</div>
        </div>

        <div class="input-div">
            <label>Last Name *</label>
            <input type="text" name="last-name" id="lastName-input" required>
            <div class="warning">This value is wrong!!!</div>
            <div class="valiable">This value is true</div>
        </div>

        <div class="input-div">
            <label>Emial Address *</label>
            <input type="email" name="email-address" id="email-input" required>
            <div class="warning">This value is wrong!!!</div>
            <div class="valiable">This value is true</div>
        </div>

        <div class="input-div">
            <label>Password *</label>
            <input type="password" name="password" id="password-input" required>
            <div class="warning">This value is wrong!!!</div>
            <div class="valiable">This value is true</div>
        </div>

        <button class="dis-btn" disabled>Save</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
