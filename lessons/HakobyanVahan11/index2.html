<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/style2.css">
	</head>
	<body>
		<div class="reg_form">
			<div class="form_block">
				<form  style="margin:auto;">
					<h2>Registration form</h2>
					<div style="float:left; margin-right:30px;">
						<label>
							First name
							<br>
							<input class="css" type="text" name="first name" style="margin-top:5px; margin-bottom:20px;">
						</label>
					</div>
					<div style="float:left;">
						<label>
							Last name
							<br>
							<input class="css" type="text" name="last name" style="margin-top:5px; margin-bottom:20px;">
						</label>
					</div>	
					<div style="clear:left;"></div>
					<div style="float:left; margin-right:30px;">
						<label>
							Birthday
							<br>
							<input class="css" type="date" style="margin-top:5px; margin-bottom:20px;">
						</label>
					</div>	
					<div>
						<span>Gender</span>
						<br>
						<input class="radio" type="radio" name="gender" value="Male" style="margin-top:15px; accent-color:#56BA46;">
							Male
						<input class="radio" type="radio" name="gender"  value="Female" style="margin-top:15px; accent-color:#56BA46;">
							Female
					</div>					
					<div style="clear:left;"></div>
					<div  style="float:left; margin-right:30px;">
						<label>
							Email
							<br>
							<input class="css" type="email" name="email-address" style="margin-top:5px; margin-bottom:20px;">
						</label>
					</div>	
					<div  style="float:left;">
						<label>
							Phone Number
							<br>
							<input class="css" type="tel" name="telephone-number" style="margin-top:5px; margin-bottom:20px;">
						</label>
					</div>
					<div style="clear:left;"></div>
					<div>
						<span>Subject</span>
						<br>
						<select class="subject_css">
							<option hidden>Choose option</option>
							<option>Variant</option>
							<option>Variant</option>
							<option>Variant</option>
							<option>Variant</option>
							<option>Variant</option>
						</select>
					</div>	
					
						<button>Submit</button>
				</form>
			</div>	
		</div>
	</body>
</html>
