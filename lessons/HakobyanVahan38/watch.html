<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./watch.css">
</head>

<body>
    <div id="watch"></div>
    <script>
        let time = document.getElementById('watch');
        // time.innerHTML = `${new Date()}`

        let set = setInterval(() => {
            time.innerHTML = `${new Date().getFullYear()}/${new Date().getMonth()}/${new Date().getDate()}/${new Date().getHours()}/${new Date().getMinutes()}/${new Date(new Date().setSeconds(new Date().getSeconds() + 1)).getSeconds()}`;
        }, 0)


    </script>
</body>

</html>
