<!DOCTYPE html>
<html>
	<head>
		<style>
			label{
				color:gray;
			}
			table{
				border-spacing:20px;
			}
		</style>
	</head>
	<body>
	 <form>
		<table>
			<caption style="font-size:20px;">
				Highh Scholl Reunion Registration Form
			</caption>	
			<tr>
				<td>
					<label for="name">Name</label>
					<br>
						<input  type="text" 
					        name="name" id="name" 
							placeholder="First"
							style="width:200px; height:20px;">	
					<input  type="text" 
					        name="last" 
							placeholder="Last" style="width:200px; height:20px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="first_name">Spouse or Guest Name</label>
					<br>
					<input type="text" 
					       id="first_name" 
						   name="First" 
						   placeholder="First" style="width:200px; height:20px;">
					<input type="text" 
					       name="Last_name" 
						   placeholder="Last" style="width:200px; height:20px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="phone">Phone</label>
					<br>
					<input type="tel" name="phone" 
					         id="phone" placeholder="### ### ####"
							 style="width:410px; height:20px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email</label>
					<br>
					<input type="email" name="email-address" 
					id="email" placeholder="" style="width:410px; height:20px;">
				</td>
			</tr>
			<tr>
				<td style="color:gray; line-height:30px;">Which events will you be attending?
                    <br>
					<label>
						<input type="checkbox" name="event"
							   value="Friday night cookout">
						Friday night cookout
					</label>
					<br>
					<label>
						<input type="checkbox" name="events"
							   value="Saturday breakfast">
						Saturday breakfast
					</label>
					<br>
					<label>
						<input type="checkbox" name="events"
							   value="Saturday lunch">
						Saturday lunch
					</label>
					<br>
					<label>
						<input type="checkbox" name="events"
                               value="Saturday formal dinner">
						Saturday formal dinner
					</label>
				</td>
			</tr>
			<tr style="color:gray; line-height:30px;">
				<td>Would you like to pre-order a reunion DVD?
				<br>
				<label>
					<input type="radio" name="pre-order" value="Yes">
					Yes
				</label>
				</br>
				<label>
					<input type="radio" name="pre-order" value="No">
					No
				</label>
				</td>
			</tr>
			<tr  style="line-height:30px;">
				<td>
					<label>
						Comments or Questions
						<br>
						<textarea rows="4" cols="55"></textarea>	
					</label>
				</td>
			</tr>
			<tr>
				<th>
					<button style="width:100px; height:40px; background-color:hsl(0deg 0% 30%); color:white; border:none">
						Send
					</button>
				</th>
			</tr>
		</table>
	 </form>	
	</body>
</html>
