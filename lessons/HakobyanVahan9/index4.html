<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>HTML forms</h1>
		<form>
			<label>
				First Name:<br>
				<input type="text" name="first_name">
			</label>
			<br>
			<label>
				Last Name:<br>
				<input type="text" name="last_name">
			</label>
			<h3>Gender</h3>
				<label>
					<input type="radio" name="gen" value="Male">
					Male
				</label>
				<br>
				<label>
					<input type="radio" name="gen" value="Female">
					Female
				</label>
				<br>
				<label>
					<input type="radio" name="gen" value="other">
					Other
				</label>
			<h3>Favorite Books</h3>
				<label>
					<input type="checkbox" name="book" value="HarryPotter">
					Harry Potter
				</label>
				<br>
				<label>
					<input type="checkbox" name="book" value="Loard of the ring">
					Loard of the ring
				</label>
				<br>
				<label>
					<input type="checkbox" name="book" value="Muesum">
					Museum
				</label>
				<br><br>
				<button>Submit</button>
		</form>
	</body>
</html>
