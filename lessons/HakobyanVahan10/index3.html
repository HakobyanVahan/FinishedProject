<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<div class="header" style="width:100%;
							height:80px;
							border:1px solid black;
							background-color:#F5F5F5;
							text-align:center;
							padding-top:20px; margin-bottom:10px;">
				&lt;header&gt;
			<div class="nav" style="width:98%; height:30px;
									border:1px solid black;
									background-color:#D9E8FB;
									margin-top:20px; margin-left:1%;
									padding-top:5px; box-sizing:border-box;">
				&lt;nav&gt;
			</div>
		</div>
		<div style="float:left; width:79%; height:650px; 
		            background-color:#D5E8D4;
					border:1px solid black; margin-bottom:10px; 
					text-align:center; margin-right:1%; box-sizing:border-box;">
				&lt;section&gt;
				<div style="height:50px; width:98%; 
							background-color:#F5F5F5; text-align:center;
							border:1px solid black; padding-top:15px;
							box-sizing:border-box; margin-left:1%;
							margin-bottom:10px;">
					&lt;header&gt;		
				</div>
				<div style="width:98%; height:550px;
							background-color:#F7CECC; margin-left:1%;
							border:1px solid black; text-align:center;
							padding-top:10px;">
					&lt;article&gt;
						<div style="height:30px; width:98%; 
								background-color:#F5F5F5; text-align:center;
								border:1px solid black; padding-top:5px;
								box-sizing:border-box; margin-left:1%;
								margin-bottom:10px; margin-top:10px;">
							&lt;header&gt;		
						</div>
						<div style="height:150px; width:98%; 
								background-color:#E2D5E7; text-align:center;
								border:1px solid black; padding-top:65px;
								box-sizing:border-box; margin-left:1%; margin-bottom:10px;">
							&lt;p&gt;		
						</div>
						<div style="height:200px; width:48%; 
								background-color:#E2D5E7; text-align:center;
								border:1px solid black; padding-top:80px;
								box-sizing:border-box; margin-left:1%; 
								float:left; margin-bottom:10px;">
							&lt;p&gt;		
						</div>
						<div style="height:200px; width:48%; 
								background-color:#FFF2CD; text-align:center;
								border:1px solid black; padding-top:80px;
								box-sizing:border-box; margin-left:2%; 
								float:left; margin-bottom:10px;">
							&lt;aside&gt;		
						</div>
						<div style="clear:left;"></div>
						<div style="height:100px; width:98%; 
								background-color:#CDEB8B; text-align:center;
								border:1px solid black; padding-top:40px;
								box-sizing:border-box; margin-left:1%; margin-bottom:10px;">
							&lt;footer&gt;		
						</div>
				</div>
		</div>
		<div style="float:left; width:20%; height:650px; 
		            background-color:#FFE7CF; margin-bottom:10px;
					border:1px solid black; text-align:center; box-sizing:border-box;">
				&lt;section&gt;	
					<div style="height:50px; width:93%; 
							background-color:#F5F5F5; text-align:center;
							border:1px solid black; padding-top:15px;
							box-sizing:border-box; margin-left:3.5%;
							margin-bottom:10px;">
					&lt;header&gt;		
				</div>
				<div style="width:93%; height:550px; border:1px solid black; 
							background-color:#D9E8FB;text-align:center; margin-left:3.5%;
							box-sizing:border-box; padding-top:225px;">
					&lt;nav&gt;
				</div>
		</div>
		<div style="clear:left;"></div>
		<div style="width:100%; height:100px;
					background-color:#CDEB8B; border:1px solid black;
					box-sizing:border-box; text-align:center; padding-top:45px;">
					&lt;footer&gt;
		</div>
	</body>
</html>
