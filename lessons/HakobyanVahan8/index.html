<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>My first contact form</h1>
		<form>
			<input type="text" name="lastname" required placeholder="Enter your last name"><br><br>
			<input type="text" name="firstname"  required placeholder="Enter your first name"><br><br>
			<input type="email" name="Email-Address"  required placeholder="Enter your email"><br><br>
			<input type="text" name="address"  required placeholder="Address"> <span style="color:white;">df</span>
			<input type="number" name="HouseNumber" required placeholder="House number"> 
			<br><br>
			<input type="password" name="password"  required placeholder="Enter password"> <span style="color:white;">df</span>
			<input type="password" name="checkpassword"  required placeholder="Enter password (check)">
			<br><br>
			<label>
				<input type="checkbox">
				Send me monthly newsletter
			</label>
			<p>What is your question?</p>
			<textarea name="questions" rows="4" cols="40"></textarea><br></br>
			<button>Send contact</button>
		</form>
	</body>
</html>
