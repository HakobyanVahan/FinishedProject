<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form>
			<fieldset>
				<legend>RegForm</legend>
				<table width="40%">
					<tr>
						<td for="na">Name</td>
						<td>
							<input type="text" id="na" name="name" required placeholder="Enter Name Here">
						</td>
					</tr>
					<tr>
						<td>Password</td>
						<td>
							<input type="password" name="password" required placeholder="Enter Password Here">
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td>
							<input  type="email" name="email" required placeholder="Enter Email Here">
                        </td>
					</tr>
					<tr>
						<td>Date</td>
						<td>
							<input  type="date" name="date" required>
						</td>
					</tr>
					<tr>
						<td>PhoneNo.</td>
						<td>
							<input type="number" name="phonrnumber">
						</td>
					</tr>
					<tr>
						<td>SelectFile</td>
						<td>
							<input type="file" accept=".png,.jpg" multiple>
						</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<label>
								<input type="radio" checked name="gen" value="male">
								Male
							</label>
							<label>
								<input type="radio" name="gen" value="female">
								Female
							</label>
						</td>
					</tr>
					<tr>
						<td>Language</td>
						<td>
							<label>
								<input  type="checkbox" checked name="Hindi" value="Hindi">
								Hindi
							</label>
							<label>
								<input type="checkbox" name="English" value="English">
								English
							</label>
						</td>
					</tr>
					<tr>
						<td>Course</td>
						<td>
							<Select>
								<optgroup label="Front-end">
									<option>CSS</option>
									<option>HTML</option>
									<option>Js</option>
								</optgroup>
								<optgroup label="Back-end">
									<option>Java</option>
									<option>Node.js</option>
									<option>Phyton</option>
								</optgroup>
							</Select>
						</td>
					</tr>
					<tr>
						<td>Course</td>
						<td>
							<textarea rows="8" name="comment"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<button>ReegisterNow</button>
							<button type="reset">Refresh</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
