        class Car {
            constructor(_doors, _salon, _enginePower, _hp, _price) {
                this.doors = _doors;
                this.salon = _salon;
                this.enginePower = _enginePower;
                this.hp = _hp;
                this.price = _price;
            }

            enginePowerMethod() {
                if (this.enginePower >= 1 && this.enginePower <= 3) {
                    return 1000;
                } else if (this.enginePower >= 3 && this.enginePower <= 5) {
                    return 2000;
                }
            }

            salonChar() {
                if (this.salon === 'red') {
                    return 500;
                } else if (this.salon === 'full') {
                    return 2000;
                }
                return 1000;
            }

            returnPrice() {
                return this.price;
            }
        }

        class BMW extends Car {
            constructor(_color, _model, _drive, ...params) {
                super(...params);
                this.color = _color;
                this.model = _model;
                this.drive = _drive;
            }

            returnPrice() {
                return this.price + super.enginePowerMethod() + super.salonChar();
            }
        }

        let c = new BMW('white', '540i', 'FWD', 4, 'full', 4, 320, 8800);
