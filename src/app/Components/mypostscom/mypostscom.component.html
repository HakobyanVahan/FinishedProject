<div class="my-posts-item" *ngFor="let item of data">
    <img src="{{item.img}}" alt="" class="posts-item-img">
    <div class="posts-item-textBlock">
        <p class="posts-textBlock__nameless">{{item.subtitle}}
        <p>
        <h2 class="posts-textBlock__title">
            {{item.title}}
        </h2>
        <p class="posts-textBlock__paragraph">
            {{item.paragraph}}
        </p>
    </div>
</div>
