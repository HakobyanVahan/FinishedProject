<a [routerLink]="['/layout/blog-post', item.id]" class="allPosts-item" *ngFor="let item of data">
    <div class="allPosts-image">
        <img src="{{item.img2}}" alt="" class="allPosts-img">
    </div>
    <div class="allPosts-text">
        <p class="allPosts-text__subtitle">{{item.subtitle}}</p>
        <h3 class="allPosts-text__title">
            {{item.title}}
        </h3>
        <p class="allPosts-text__paragraph">
            {{item.paragraph}}
        </p>
    </div>
</a>
