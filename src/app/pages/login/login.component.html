<div class="login-form-parent">
    <div class="avatar-and-form">
        <div class="avatar">
            <img src="../../../assets/img/avatar.png" alt="" class="avatar-img">
        </div>
        <h1 class="login-title">WELCOME</h1>
        <form action="" class="login-form" [formGroup]="form" (ngSubmit)="send()">
            <label>Email</label>
            <input type="email" class="nickname" formControlName="email">
            <label>Password</label>
            <input type="password" class="password" formControlName="password">
            <button class="login-button" [disabled]="form.invalid">Login</button>
        </form>
    </div>
    <div class="user-icon">
        <img src="assets/img/Rectangle.png" alt="" class="rectangle">
    </div>
</div>
